<!doctype html>
<html lang="en">
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Carousel Bootstrap</title>

        <!-- bootstrap-css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- bootstrap-css -->
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container-fluid general-background min-vh-100 d-flex align-items-center">         
            <div class="container">
                <div class="row justify-content-center">
                   
                    <div class="col-12 p-0 colCarousel">
        
                        <!-- Carousel wrapper -->
                        <div id="carouselMDExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
                            <!-- Slides -->
                            <div class="carousel-inner mb-5 shadow-1-strong rounded-3">
                            <div class="carousel-item active">
                                <img src="https://picsum.photos/600" class="d-block img-col-show" alt="..." />
                            </div>
                            <div class="carousel-item">
                                <img src="https://picsum.photos/700" class="d-block img-col-show" alt="..." />
                            </div>
                            <div class="carousel-item">
                                <img src="https://picsum.photos/800" class="d-block img-col-show" alt="..." />
                            </div>
                        </div>
                        <!-- Slides -->
        

                        <!-- Controls -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMDExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselMDExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        <!-- Controls -->
        

                        <!-- Thumbnails -->
                        <div class="carousel-indicators carousel-indicators-custom">
                            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="0" class="bg-transparent slideCustom active" aria-current="true" aria-label="Slide 1">
                                <img class="d-block w-100 shadow-1-strong rounded" src="https://picsum.photos/600" class="img-fluid" />
                            </button>
                            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="1" class="bg-transparent slideCustom" aria-current="true" aria-label="Slide 2">
                                <img class="d-block w-100 shadow-1-strong rounded" src="https://picsum.photos/700" class="img-fluid" />
                            </button>
                            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="2" class="bg-transparent slideCustom" aria-current="true" aria-label="Slide 3">
                                <img class="d-block w-100 shadow-1-strong rounded" src="https://picsum.photos/800" class="img-fluid" />
                            </button>
                        </div>
                        <!-- Thumbnails -->


                              
                    </div>
                </div>    
            </div>
        </div>



    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- bootstrap-js -->
    </body>
</html>
